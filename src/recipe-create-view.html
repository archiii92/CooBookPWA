<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<link rel="import" href="../bower_components/neon-animation/web-animations.html">
<link rel="import" href="../bower_components/neon-animation/animations/scale-up-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../bower_components/web-animations-js/web-animations-next-lite.min.js">

<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="recipe-create-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }

      paper-input{
        width: 100%;
      }

      paper-dropdown-menu{
        width: 100%;
      }
    </style>

    <div class="card">
      <paper-input label="Название" type="text"></paper-input>

      <paper-dropdown-menu label="Категория">
        <paper-listbox slot="dropdown-content" selected="1">
          <template is="dom-repeat" items="{{categories}}">
            <paper-item>{{item}}</paper-item>
          </template>
        </paper-listbox>
      </paper-dropdown-menu>

      <paper-input label="Описание" type="text" id="description"></paper-input>

      <paper-input label="Время приготовления (мин)" type="number" min="0" max="300" step="5"></paper-input>

        <paper-listbox>
            <template is="dom-repeat" items="{{recipe.ingredients}}">
                <paper-item>{{item.name}} {{item.quantity}} {{item.unit}}</paper-item>
            </template>
        </paper-listbox>

      <paper-button on-tap="_addIngredient">Добавить ингридиент</paper-button>

      <paper-dialog entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop="true" id="ingredientsDialog">
        <h2>Добавление ингредиента</h2>
        <div>
          <paper-dropdown-menu label="Ингредиент" id="ingredientDropdown">
            <paper-listbox slot="dropdown-content" selected="1">
              <template is="dom-repeat" items="{{ingredients}}">
                <paper-item>{{item.name}}</paper-item>
              </template>
            </paper-listbox>
          </paper-dropdown-menu>

          <paper-input label="Кол-во/Объем/Масса" type="number" min="0" max="1000" step="1" value="1" id="quantityInput"></paper-input>

          <paper-dropdown-menu label="Единица измерения" id="unitDropdown">
            <paper-listbox slot="dropdown-content" selected="1">
              <template is="dom-repeat" items="{{unit}}">
                <paper-item>{{item}}</paper-item>
              </template>
            </paper-listbox>
          </paper-dropdown-menu>
        </div>
        <div class="buttons">
          <paper-button dialog-dismiss on-tap="_addIngredientToRecipe">Добавить</paper-button>
          <paper-button dialog-confirm autofocus>Отмена</paper-button>
        </div>
      </paper-dialog>

      <paper-button on-tap="_addRecipeStep">Добавить шаг рецепта</paper-button>

      <paper-dialog entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop="true" id="stepDialog">
        <h2>Добавление шага рецепта</h2>
          <paper-input label="Подробно опишите шаг рецепта" type="text"></paper-input>
        <div class="buttons">
          <paper-button dialog-dismiss>Добавить</paper-button>
          <paper-button dialog-confirm autofocus>Отмена</paper-button>
        </div>
      </paper-dialog>

        <paper-button raised on-tap="_addRecipe">Добавить</paper-button>

    </div>
  </template>

  <script>
    Polymer({
        is: 'recipe-create-view',

        properties: {
            dbName: {
                type: String,
                value: 'CooBookBase'
            },
            storeName: {
                type: String,
                value: 'CooBookObjectStore'
            },
            categories: {
                type: Array,
                value: ['Первые блюда', 'Вторые блюда', 'Закуски', 'Салаты']
            },
            ingredients: {
                type: Array,
                value: []
            },
            unit: {
                type: Array,
                value: ['шт.', 'мл.', 'л.', 'гр.', 'кг.']
            },
            recipe: {
                type: Object,
                value: {}
            }
        },

        ready() {
            if (!this.indexedDB) this.indexedDB = window.indexedDB || window.mozIndexedDB || window.webkitIndexedDB || window.msIndexedDB;
            this._connectDB1(this._getIngredients);

            if (!this.recipe.ingredients) this.recipe.ingredients = [];
        },

        _addIngredient(){
            Polymer.dom(document.querySelector('body')).appendChild(this.$.ingredientsDialog);

            this.$.ingredientsDialog.open();
        },

        _addIngredientToRecipe() {
            this.recipe.ingredients.push({
                name: this.$.ingredientDropdown.value,
                quantity: this.$.quantityInput.value,
                unit: this.$.unitDropdown.value
            });
            this.notifyPath('recipe.ingredients');
        },

        _addRecipeStep(){
            Polymer.dom(document.querySelector('body')).appendChild(this.$.stepDialog);
            this.$.stepDialog.open();
        },

        _connectDB(f, arg){
            let self = this;
            let request = this.indexedDB.open(this.dbName, 1);
            request.onerror = (err) => {
                console.log(err);
            };
            request.onsuccess = () => {
                f.call(self, request.result, arg);
            };
            request.onupgradeneeded = (e) => {
                e.currentTarget.result.createObjectStore(self.storeName, {keyPath: 'id'});
                self._connectDB(f);
            };
        },

        _connectDB1(f, arg){
            let self = this;
            let request = this.indexedDB.open(this.dbName, 1);
            request.onerror = (err) => {
                console.log(err);
            };
            request.onsuccess = () => {
                f.call(self, request.result, arg);
            };
            request.onupgradeneeded = (e) => {
                e.currentTarget.result.createObjectStore('CooBookIngredientsObjectStore', {keyPath: 'id'});
                self._connectDB(f);
            };
        },

        _getIngredients(db) {
            let self = this;
            let objectStore = db.transaction([this.storeName], "readonly").objectStore('CooBookIngredientsObjectStore');

            objectStore.openCursor().onsuccess = (event) => {
                let cursor = event.target.result;
                if (cursor) {
                    self.push('ingredients', cursor.value);
                    self.globalId++;
                    cursor.continue();
                }
            };
        },

        _addRecipe(){
            let newIngredient = {name: this.$.ingredientName.value};
            this._connectDB(this._addIngredientCallBack, newIngredient);
        },

        _addIngredientCallBack(db, newIngredient) {
            let self = this;
            let store = db.transaction([this.storeName], "readwrite").objectStore(this.storeName);
            let request = store.add(newIngredient);

            request.onsuccess = (e) => {
                //self.globalId++;
                newIngredient.id = e.target.result;
                self.push('ingredients', newIngredient)
            };

            request.onerror = (err) => {
                console.log(err);
            };
        },
    });
  </script>
</dom-module>
