<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid.html">

<dom-module id="recipe-list-view">
  <template>
    <style>
      paper-button {
        margin-bottom: 20px;
      }
    </style>
    <paper-button raised on-tap="_add">Add Item</paper-button>
    <paper-button raised on-tap="_remove">Remove Item</paper-button>

    <vaadin-grid aria-label="Dynamic Data Example" items="[[items]]">

      <vaadin-grid-column width="50px" flex-grow="0">
        <template class="header">#</template>
        <template>[[index]]</template>
      </vaadin-grid-column>

      <vaadin-grid-column>
        <template class="header">First Name</template>
        <template>[[item.firstName]]</template>
      </vaadin-grid-column>

      <vaadin-grid-column>
        <template class="header">Last Name</template>
        <template>[[item.lastName]]</template>
      </vaadin-grid-column>

    </vaadin-grid>
  </template>

  <script>
    Polymer({
        is: 'recipe-list-view',
        ready: function() {
            var items = [];

            for (var i = 0; i < 10; i++) {
                items.push({firstName: 'First Name ' + i, lastName: 'Last Name ' + i});
            }

            this.items = items;
        },

        _add: function() {
            this.push('items', {firstName: 'First Name ' + this.items.length, lastName: 'Last Name ' + this.items.length});
        },

        _remove: function() {
            this.pop('items');
        }
    });
  </script>
</dom-module>
